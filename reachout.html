<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TONES GYM&FITNESS|| WELCOME</title>
</head>

<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1><span style="color: #e8491d ; font-weight: bold;">TONES</span> GYM & FITNESS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <l><a href="./about.html">About</a></l>
                    <li class="current"><a href="./reachout.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">

            <h1>Tones Professional Gym & Fitness</h1>
            <p>“When I feel tired, I just think about how great I will feel once I finally reach my goal.”</p>

        </div>

    </section>

    <section id="newsletter">

        <div class="container">
            <h1>Subscribe To Know More about us :</h1>
            <form class="form">
                <input type="email" placeholder="Enter Email">
                <button type="submit" class="button_1">Subscribe</button>
            </form>
        </div>

    </section>

    <div class="container3">
        <form id="contact1" action="" method="post">
            <h3>CONTACT US :</h3>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    </div>

    <footer>
        <p>Tones Gym&Fitness, Copyright &copy; 2023</p>
    </footer>

</body>
